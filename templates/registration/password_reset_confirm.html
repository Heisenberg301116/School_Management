{% block content %}
  <div class="password-reset-container">
    <h2>ðŸ”’ Set a New Password</h2>

    {% if validlink %}
      <p>Please enter your new password below.</p>
      
      <form method="post" class="password-reset-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-reset">Reset Password</button>
      </form>
    
    {% else %}
      <p class="error-message">âš  The password reset link is invalid or has expired. Please request a new one.</p>
    {% endif %}
  </div>

  <style>
    .password-reset-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 15px;
    }

    p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
    }

    .password-reset-form {
        text-align: left;
    }

    form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn-reset {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        text-align: center;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-reset:hover {
        background-color: #0056b3;
    }

    .error-message {
        color: #d9534f;
        font-weight: bold;
    }
  </style>

{% endblock %}
